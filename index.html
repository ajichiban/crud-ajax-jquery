<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Crud  con Ajax</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 mb-4">
                <h1 class="text-center">Peticiones Ajax  <small>JQuery</small> </h1>
            </div>
            <div class="col-12 alertas mb-4"></div>
            <div class="col-12 col-sm-3 col-md-6">
                <form id="form-alumnos">
                    
                    <div class="form-group ">
                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre">
                    </div>
                
                    <select name="estado" id="estado" class="custom-select ">
                        <option value="activo">activo</option>
                        <option value="eliminado">Eliminado</option>
                    </select>
    
                    <div class="botones row no-gutters">
                        <button class="btn btn-success col" style="display:none; ">Actualizar</button>
                        <button class="btn btn-primary col" type="submit" >Guardar</button>
                        <button class="btn btn-warning col" style="display:none; ">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-sm-9 col-md-6">
                <table class="table table-striped ">
                    <thead>
                        <tr>
                            <th style="width: 50px;">Id</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th style="width: 50px;">Actualizar</th>
                            <th style="width: 50px;">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>item 1</td>
                            <td>item 2</td>
                            <td>item 3</td>
                            <td>item 4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="js/jquery-3.min.js" ></script>
    <script src="js/app.js" ></script>
</body>
</html>
